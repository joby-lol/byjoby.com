name: SSH Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: update content with Git, install Composer dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${secrets.HOST}
          username: ${secrets.USERNAME}
          key: ${secrets.KEY}
          script: |
            cd ${secrets.PATH}
            git pull
            git reset --hard $GITHUB_SHA
            composer install
