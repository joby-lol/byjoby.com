# The contents of yaml files here will be used to set up Doctrine connections
# Connections are named to match the filename, and this file is dropped into
# the connection's config array, as in $connectionParams in this documentation
# page: http://doctrine-orm.readthedocs.org/projects/doctrine-dbal/en/latest/reference/configuration.html
dbname: 'mydb'
user: 'user'
password: 'secret'
host: 'localhost'
driver: 'pdo_mysql'

# optionally, connections can instead be specified with a single line
# url: 'mysql://user:secret@localhost/mydb'
